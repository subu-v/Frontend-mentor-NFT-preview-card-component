<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="css/main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-card">
        <img
          src="images/image-equilibrium.jpg"
          alt="Image Equilibrium"
          class="nft-card__image"
        />

        <div class="nft-card__info-box">
          <p class="nft-card__heading">Equilibrium #3429</p>
          <p class="nft-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft-card__price-box">
            <p class="nft-card__price">
              <svg
                class="nft-card__icon"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span> 0.041 ETH </span>
            </p>

            <p class="nft-card__time-constraint">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span> 3 days left </span>
            </p>
          </div>
          <div class="nft-card__author-info">
            <img
              src="images/image-avatar.png"
              alt="Image Author"
              class="nft-card__author-image"
            />
            <span class="nft-card__author-name">
              <span class="nft-card__author-name--soft-blue">Creation of</span>
              <span> Jules Wyvern </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
